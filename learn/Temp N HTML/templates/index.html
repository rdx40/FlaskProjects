{% extends "base.html" %}
{% block title %}Index Page{% endblock %}

{% block content %}


    <h1>Hello World</h1>
    <ol>
        {% for item in mylist %}
            {%if item == 30 %}
                <li style="color: red;"><strong>{{ item }}</strong></li>
                {% else %}
                <li>{{ item }}</li>

            {% endif %}
        
        {% endfor %}
    </ol>
    <p>{{ mylist }}</p>

    <a href="{{ url_for('other') }}">Other Page</a>

{% endblock %}
